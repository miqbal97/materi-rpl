<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard Aplikasi</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../ionicons/css/ionicons.min.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="judul"><i class="icons ion-android-bulb"></i> WEBAPPS SEDERHANA</h1>
                <p class="deskripsi">Project webapps sederhana latihan html5</p>
                <nav class="navbar">
                    <i class="icons ion-ios-home"></i> <a class="navbar-item" href="../beranda.html">Beranda</a>
                    <i class="icons ion-information-circled"></i> <a class="navbar-item" href="#">Info Pembuat</a>
                    <i class="icons ion-ios-list"></i> <a class="navbar-item" href="../daftar_latihan_elemen.html">Daftar latihan Elemen</a>
                </nav>
            </header>
            <main class="content">
                <h4>Contoh Form Sederhana</h4>
                <form action="#" method="GET" id="form">
                    <table>
                        <tr>
                            <td>Nama Siswa</td>
                            <td>:</td>
                            <td><input type="text" name="nama"></td>
                        </tr>
                        <tr>
                            <td>Kelas Siswa</td>
                            <td>:</td>
                            <td><input type="text" name="kelas"></td>
                        </tr>
                        <tr>
                            <td>Jurusan Siswa</td>
                            <td>:</td>
                            <td><input type="text" name="jurusan"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <button type="submit">Simpan</button>
                                <button type="reset" style="float: right;">Batal</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </main>
            <footer>
                <p class="footer">
                    WebApps Sederhana &copy; 2018. RPL Al-Basyariah. | Di Kembangkan Oleh : <b>Muhammad iqbal</b>
                </p>
            </footer>
        </div>
    </body>
</html>
